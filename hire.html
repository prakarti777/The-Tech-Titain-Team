
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire Someone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
          font-family: 'Segoe UI', sans-serif;
          background: radial-gradient(at 20% 20%, #ff9a9e, transparent 60%),
                      radial-gradient(at 80% 30%, #a18cd1, transparent 60%),
                      radial-gradient(at 40% 80%, #fbc2eb, transparent 60%),
                      radial-gradient(at 70% 70%, #a6c1ee, transparent 60%),
                      radial-gradient(at 30% 60%, #fad0c4, transparent 60%);
          background-color: #f3e7e9;
          background-size: cover;
          background-attachment: fixed;
          color: #333;
          padding: 40px;
          min-height: 100vh;
        }
  
      .container {
        max-width: 600px;
        background-color: #fff;
        margin: 60px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
  
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }
  
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #444;
      }
  
      input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
  
      textarea {
        resize: vertical;
      }
  
      button {
        background-color: #2196F3;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s ease;
      }
  
      button:hover {
        background-color: #1976D2;
      }
    </style>
</head>

<body>
    <h2>Hire Someone</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="who" placeholder="Whom You Want to Hire" required>
        <input type="date" name="when" required>
        <input type="text" name="time" placeholder="Duration (e.g. 3 hours)">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="price" placeholder="Budget">
        <textarea name="details" placeholder="Further Details..."></textarea>
        <button type="submit">Submit</button>
    </form>

    <h3>Hiring Requests</h3>
    <ul>
        {% for hire in hires %}
        <li>{{ hire.name }} wants to hire {{ hire.who }} on {{ hire.when }} at {{ hire.location }} for â‚¹{{ hire.price }} - {{ hire.details }}</li>
        {% endfor %}
    </ul>
</body>
</html>
